<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Animation Editor</title>
<link href="../css/common.css" rel="stylesheet" />
<script src="../js/lib/leta.0.1.js"></script>
<style>
.container {
    margin: 0 auto;
    text-align: center;
    min-height: 200px;
    padding: 10px 0;
    font-size: 20px;
    fong-weight: bold;
    font-family: Georgia;
    font-style: italic;
    color: #333;
}
.container.noimg {
    background: rgba(0,0,0,0.1); 
    width: 500px;
    -webkit-box-shadow: inset 0 0 10px #000;
    line-height: 200px;
    padding: 60px 0;
}
.container.dragover {
    background: #b0e24a;
}

</style>
</head>

<body>
<section>
	<div class="doc">
		<h1>Animation Editor</h1>
		<div id="container" class="container noimg">
			Drop an image here
		</div>
	</div>
</section>

<script>
Leta.NS('LAE', function ($L) {
	var pkg = this;
	var els = {};
	var $E = $L.event;
	
	this.init = function () {
		//alert($L.browser.msie)
		this.getEls();
		this.bind();
	};
	this.getEls = function () {
		els.con = $L.get('#container');
	};
	this.bind = function () {
		$E.on()
	}
});
Leta.domReady(function () { LAE.init(); })
</script>
</body>
</html>
